{{ partial "header.html" . }}

<div class="row">

  {{ partial "sidebar-left.html" . }}

  <div class="col-sm-8 doc-main">
    <main role="main">
      <div class="doc-list-header">
        <h1>{{ .Title }}</h1>
      </div>
      <ul id="list">
      {{ range .Paginator.Pages }}
        {{ .Render "li"}}
      {{ end }}
      </ul>
    </main>
  </div> <!-- /.doc-main -->

  {{ partial "sidebar-list.html" . }}

</div>{{/* /.row */}}

{{ partial "footer.html" . }}
