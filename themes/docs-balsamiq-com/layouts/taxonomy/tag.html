{{ partial "header.html" . }}

<h1>{{ .Title }}</h1>

<section class="article-list">
  <table>
    <tbody>
    {{ range .Data.Pages.GroupByDate "2006" }}
    <thead><tr><th colspan="2"><h5>{{ .Key }}</h5></th></tr></thead>
    {{ range .Pages }}
    {{ .Render "table-row"}}
    {{ end }}
    {{ end }}
  </tbody>
  </table>
</section>

<p><a href="/tags">Browse All Tags</a></p>

{{ partial "footer.html" . }}
